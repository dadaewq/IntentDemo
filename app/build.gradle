apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        resConfig 'en'
        applicationId "com.modosa.intent"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

